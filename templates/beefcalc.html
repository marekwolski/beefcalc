<!DOCTYPE html>
   <head>
      <title>{{ title }}</title>
   </head>

   <body>
      <h1>Hello, please answer the following:</h1>
      <form action="/beeftimes" method="GET">
          <p>
            <label for="weight">Weight (kgs):</label>
            <input type="number" id="weight" name="weight" min="0.1" max="5" step="0.1" value="1.2">
          </p>
          <p>
            <label for="warmup">Oven warm up time (mins):</label>
            <input type="number" id="warmup" name="warmup" min="10" max="20" step="1" value="10">
          </p>
          <p>
            <label for="standing">Standing time after cooking (mins):</label>
            <input type="number" id="standing" name="standing" min="10" max="40" step="5" value="30">
          </p>
          <p>
            <label for="serve">Required serving time:</label>
            <input type="time" id="serve" name="serve">
          </p>
          <input type="submit" value="Submit">

      </form>
    
      <br><br><hr>
      Beef cooking times requested from this server at {{ time }}
   </body>
</html>
